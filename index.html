<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Red EnvÃ­os</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background: linear-gradient(to bottom,#0f1b2d,#0b1320);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.card{
  background:#1c2a3f;
  padding:30px;
  border-radius:15px;
  width:90%;
  max-width:400px;
}
input,select,button{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:8px;
  border:none;
}
button{
  background:#2f6fed;
  color:white;
  font-weight:bold;
  cursor:pointer;
}
button:active{
  transform:scale(0.98);
}
#msg{
  color:#00ffcc;
  text-align:center;
  min-height:20px;
}
.hidden{
  display:none;
}
.panel{
  color:white;
  margin-top:15px;
  padding:10px;
  background:#0b1320;
  border-radius:10px;
}
</style>
</head>

<body>

<div class="card" id="authCard">
  <h2 style="color:white;text-align:center;">Red EnvÃ­os</h2>

  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="ContraseÃ±a">

  <select id="roleSelect">
    <option value="CLIENTE">Cliente</option>
    <option value="COURIER">Domiciliario</option>
    <option value="ADMIN">Admin</option>
  </select>

  <button onclick="registerUser()">Registrarse</button>
  <button onclick="loginUser()">Ingresar</button>

  <p id="msg"></p>
</div>

<div id="panel" class="panel hidden"></div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
// ðŸ”µ CONFIGURACIÃ“N SUPABASE
const supabaseUrl = "https://ptnflhxmnnkwzfikaaqc.supabase.co"
const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB0bmZsaHhtbm5rd3pmaWthYXFjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkzNTIxODIsImV4cCI6MjA4NDkyODE4Mn0.ggZxs4eYgI5NNV3WLcv87wer7I8SBcEi5vcfJNT44TU"

const { createClient } = supabase
const client = createClient(supabaseUrl, supabaseKey)
  // Detectar sesiÃ³n al cargar
window.addEventListener("load", async () => {
  const { data } = await client.auth.getSession()

  if(data.session){
    const userId = data.session.user.id

    const { data: profile } = await client
      .from("users")
      .select("*")
      .eq("id", userId)
      .single()

    if(profile){
      mostrarPanel(profile.role)
    }
  }
})

// ðŸ”µ REGISTRO
async function registerUser(){

  const email = document.getElementById("email").value
  const password = document.getElementById("password").value
  const role = document.getElementById("roleSelect").value

  if(!email || !password){
    document.getElementById("msg").innerText = "Completa los campos"
    return
  }

  document.getElementById("msg").innerText = "Registrando..."

  const { data, error } = await client.auth.signUp({
  email: email,
  password: password,
  options: {
    emailRedirectTo: "https://ygimenezinversiones-arch.github.io/Red-envios-/"
  }
})

  if(error){
    document.getElementById("msg").innerText = error.message
    return
  }

  // Insertar en tabla users
  await client.from("users").insert([
    {
      id: data.user.id,
      email: email,
      role: role
    }
  ])

  document.getElementById("msg").innerText = "Registro exitoso"
}

// ðŸ”µ LOGIN
async function loginUser(){

  const email = document.getElementById("email").value
  const password = document.getElementById("password").value

  if(!email || !password){
    document.getElementById("msg").innerText = "Completa los campos"
    return
  }

  document.getElementById("msg").innerText = "Ingresando..."

  const { data, error } = await client.auth.signInWithPassword({
    email: email,
    password: password
  })

  if(error){
    document.getElementById("msg").innerText = error.message
    return
  }

  const { data: profile } = await client
    .from("users")
    .select("*")
    .eq("id", data.user.id)
    .single()

  mostrarPanel(profile.role)
}

// ðŸ”µ MOSTRAR PANEL
function mostrarPanel(role){

  document.getElementById("authCard").classList.add("hidden")

  const panel = document.getElementById("panel")
  panel.classList.remove("hidden")

  if(role === "ADMIN"){
    panel.innerHTML = "<h3>Panel Admin</h3>"
  }
  else if(role === "COURIER"){
    panel.innerHTML = "<h3>Panel Domiciliario</h3>"
  }
  else{
    panel.innerHTML = "<h3>Panel Cliente</h3>"
  }
}

</script>

</body>
</html>
