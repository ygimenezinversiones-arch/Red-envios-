<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Red Envíos</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background: linear-gradient(to bottom,#0f1b2d,#0b1320);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.card{
  background:#1c2a3f;
  padding:30px;
  border-radius:15px;
  width:90%;
  max-width:400px;
}
input,select,button{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:8px;
  border:none;
}
button{
  background:#2f6fed;
  color:white;
  font-weight:bold;
  cursor:pointer;
}
button:active{
  transform:scale(0.98);
}
#msg{
  color:#00ffcc;
  text-align:center;
  min-height:20px;
}
.hidden{
  display:none;
}
.panel{
  color:white;
  margin-top:15px;
  padding:10px;
  background:#0b1320;
  border-radius:10px;
}
</style>
</head>

<body>

<div class="card" id="authCard">
  <h2 style="color:white;text-align:center;">Red Envíos</h2>

  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Contraseña">

  <select id="roleSelect">
    <option value="CLIENTE">Cliente</option>
    <option value="COURIER">Domiciliario</option>
    <option value="ADMIN">Admin</option>
  </select>

  <button onclick="registerUser()">Registrarse</button>
  <button onclick="loginUser()">Ingresar</button>

  <p id="msg"></p>
</div>

<div id="panel" class="panel hidden"></div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
const supabaseUrl = "https://ptnflhxmnnkwzifikaaqc.supabase.co"
const supabaseKey = "TU_PUBLIC_ANON_KEY_AQUI"
const { createClient } = supabase
const client = createClient(supabaseUrl, supabaseKey)

function mostrarMensaje(texto){
  document.getElementById("msg").innerText = texto
}

function mostrarPanel(role){
  document.querySelector(".card").style.display = "none"
  const panel = document.getElementById("panel")
  panel.classList.remove("hidden")
  panel.innerHTML = `<h2>Bienvenido ${role}</h2>`
}

// Detectar sesión al cargar
window.addEventListener("load", async () => {
  const { data } = await client.auth.getSession()

  if(data.session){
    const user = data.session.user
    await cargarPerfil(user)
  }
})

// REGISTRO
async function registerUser(){

  const email = document.getElementById("email").value
  const password = document.getElementById("password").value
  const role = document.getElementById("roleSelect").value

  if(!email || !password){
    mostrarMensaje("Completa los campos")
    return
  }

  mostrarMensaje("Registrando...")

  const { data, error } = await client.auth.signUp({
    email,
    password,
    options:{
      emailRedirectTo:"https://ygimenezinversiones-arch.github.io/Red-envios-/"
    }
  })

  if(error){
    mostrarMensaje(error.message)
    return
  }

  mostrarMensaje("Registro exitoso. Confirma tu email.")
}

// LOGIN
async function loginUser(){

  const email = document.getElementById("email").value
  const password = document.getElementById("password").value

  if(!email || !password){
    mostrarMensaje("Completa los campos")
    return
  }

  mostrarMensaje("Ingresando...")

  const { data, error } = await client.auth.signInWithPassword({
    email,
    password
  })

  if(error){
    mostrarMensaje(error.message)
    return
  }

  await cargarPerfil(data.user)
}

// PERFIL
async function cargarPerfil(user){

  let { data: profile } = await client
    .from("users")
    .select("*")
    .eq("id", user.id)
    .single()

  // Si no existe perfil, lo creamos automáticamente
  if(!profile){
    const role = document.getElementById("roleSelect").value || "CLIENTE"

    await client.from("users").insert([{
      id: user.id,
      email: user.email,
      role: role
    }])

    profile = { role: role }
  }

  mostrarPanel(profile.role)
}
    </script>

</body>
</html>
