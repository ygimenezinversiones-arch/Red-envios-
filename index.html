<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Red Envíos</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background: linear-gradient(to bottom,#0f1b2d,#0b1320);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.card{
  background:#1c2a3f;
  padding:30px;
  border-radius:15px;
  width:90%;
  max-width:400px;
}
input,select,button{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:8px;
  border:none;
}
button{
  background:#2f6fed;
  color:white;
  font-weight:bold;
}
#msg{
  color:#00ffcc;
  text-align:center;
  min-height:20px;
}
</style>
</head>

<body>

<div class="card">
  <h2 style="color:white;text-align:center;">Red Envíos</h2>

  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Contraseña">

  <select id="roleSelect">
    <option value="CLIENTE">Cliente</option>
    <option value="COURIER">Domiciliario</option>
    <option value="ADMIN">Admin</option>
  </select>

  <button onclick="testJS()">Prueba JS</button>
  <button onclick="registerUser()">Registrarse</button>
  <button onclick="loginUser()">Ingresar</button>

  <p id="msg"></p>
</div>

<script>
function testJS(){
  document.getElementById("msg").innerText = "JS funcionando correctamente";
}
</script>

</body>
</html>
